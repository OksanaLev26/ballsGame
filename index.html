<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Balls</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,900;1,600;1,800&family=Vidaloka&display=swap" rel="stylesheet" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div id="title">
                <div id="score">Your score: 0</div>
                <div id="level">Level 1</div>
                <div id="time">Total time: 0 min 0 sec</div>
            </div>
            <div id="canvas"></div>
            <div class="buttons">
                <button id="game" class="button">Start</button>
                <button id="pause" class="button">
                    <div class="pause right"></div>
                    <div class="pause left"></div>
                </button>
            </div>
        </div>
    </body>
</html>
